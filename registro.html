<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGM Financial</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <section>
        <div class="form-container">
            <div class="img-container">
                <img  src="https://cdn.freelogodesign.org/files/1425955d5b2f4c0a86251ff772258581/thumb/logo_200x200.png?v=637879982340000000" alt=""/>
            </div>
            <div class="text-container">
                <p>Regístrate para iniciar tus movimientos financieros de la mejor forma.</p>
            </div>
            <span class="divider"></span>
            <form action="">
                <div class="input-container">
                    <label for="correo">Número de celular o correo electrónico</label>
                    <input type="text" name="correo" id="correo"/>
                </div>
                <div class="input-container">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" name="nombre" id="nombre"/>
                </div>
                <div class="input-container">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" name="usuario" id="usuario"/>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div class="text-container">
                    <p>Al registrarte, aceptas nuestras <span><a href="#">Condiciones</a></span>, la <span><a href="#">Política de datos</a></span> y la <span><a href="#">Política de cookies</a></span>.</p>
                </div>
                <a class="registro" href="./index.html">Registrarte</a>
            </form>
        </div>
        <div class="login-container">
            <p>¿Tienes una cuenta?</p>
            <a href="./index.html">Inicia sesión</a>
        </div>
    </section>
</body>
</html>
